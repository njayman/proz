name: Build and release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
          - goos: darwin
            goarch: 386

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Define Output Filename and Archive Name
        id: set_names
        run: |
          BINARY_NAME="proz-${{ matrix.goos }}-${{ matrix.goarch }}"
          ARCHIVE_BASE_NAME="proz-${{ matrix.goos }}-${{ matrix.goarch }}" # Base name for the archive file
          ARCHIVE_EXT=""

          if [ "${{ matrix.goos }}" == "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
            ARCHIVE_EXT=".zip"
          else
            ARCHIVE_EXT=".tar.gz"
          fi

          ARCHIVE_FULL_NAME="${ARCHIVE_BASE_NAME}${ARCHIVE_EXT}"

          echo "BINARY_NAME=${BINARY_NAME}" >> $GITHUB_ENV
          echo "ARCHIVE_BASE_NAME=${ARCHIVE_BASE_NAME}" >> $GITHUB_ENV # Store base name for archive
          echo "ARCHIVE_FULL_NAME=${ARCHIVE_FULL_NAME}" >> $GITHUB_ENV # Store full name for upload
          echo "ARCHIVE_EXT=${ARCHIVE_EXT}" >> $GITHUB_ENV

      - name: Build Go binary
        run: |
          mkdir -p dist
          go build -o dist/${{ env.BINARY_NAME }} .
          ls -lh dist/
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}

      - name: Package Binary
        run: |
          cd dist
          if [ "${{ matrix.goos }}" == "windows" ]; then
            zip -r "${{ env.ARCHIVE_FULL_NAME }}" "${{ env.BINARY_NAME }}"
          else
            tar -czvf "${{ env.ARCHIVE_FULL_NAME }}" "${{ env.BINARY_NAME }}"
          fi
          ls -lh .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARCHIVE_BASE_NAME }}
          path: dist/${{ env.ARCHIVE_FULL_NAME }}

  release:
    permissions: write-all
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts for debugging
        id: prepare_release_assets
        run: |
          RELEASE_FILES=$(find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \))
          echo "Discovered release files:"
          echo "$RELEASE_FILES"
          echo "files_to_upload<<EOF" >> $GITHUB_OUTPUT
          echo "$RESEASE_FILED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          if [ -z "$RELEASE_FILES" ]; then
            echo "::error::No release assets found to upload."
            exit 1
          fi
        # run: |
        #   find artifacts -type f -print

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          # files: artifacts/**/*.{zip,tar.gz}
          files: ${{ steps.prepare_release_assets.outputs.files_to_upload }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
